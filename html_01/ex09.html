        <form action="join.jsp" method="get">
            <label for="uid">아이디</label>
            <input id="uid" type="text" name="userid" placeholder="아이디를 입력해주세요."><br>

            <label for="upw">패스워드</label>
            <input id="upw" type="password" name="userpw" placeholder="패스워드를 입력해주세요."><br>

            <label for="uname">이름</label>
            <input id="uname" type="text" name="username" placeholder="이름을 입력해주세요."><br>

            <input type="hidden" name="code" value="1234">

            <label for="profimg">프로필이미지</label>
            <input id="profimg" type="file" name="file" value=""><br>

            <input type="date"><br>
            <input type="email"><br>
            <input type="number"><br>
            <input type="color"><br>

            <input id="rdo-apple" type="radio" name="fruits" value="apple"><label for="rdo-apple">사과</label><br>
            <input id="rdo-pear" type="radio" name="fruits" value="pear"><label for="rdo-pear">배</label><br>
            <input id="rdo-grape" type="radio" name="fruits" value="grape"><label for="rdo-grape">포도</label><br>
            <input id="rdo-orange" type="radio" name="fruits" value="orange"><label for="rdo-orange">오랜지</label><br><br>
            
            <input id="rdo-january" type="radio" name="month" value="january"><label for="rdo-january" checked="checked">1월</label><br>
            <input id="rdo-february" type="radio" name="month" value="february"><label for="rdo-february">2월</label><br>
            <input id="rdo-march" type="radio" name="month" value="march"><label for="rdo-march">3월</label><br>

            <!--checkbox testing-->
            <input id="chk-game" type="checkbox" name="hobby" value="game"><label for="chk-game">게임</label>
            <input id="chk-exrcs" type="checkbox" name="hobby" value="exercise"><label for="chk-exrcs">운동</label>
            <input id="chk-fsh" type="checkbox" name="hobby" value="fishing"><label for="chk-fsh">낚시</label>
            <input id="chk-read" type="checkbox" name="hobby" value="reading"><label for="chk-read">독서</label>
            <br><br><br>
            <input id="chk-dog" type="checkbox" name="pet" value="dog" checked="checked"><label for="chk-dog">개</label>
            <input id="chk-cat" type="checkbox" name="pet" value="dog"><label for="chk-cat">고양이</label>
            <input id="chk-bird" type="checkbox" name="pet" value="bird"><label for="chk-bird">새</label><br><br><br>

            <select name="telecom">
                    <option value="" selected="selected">선택하세요</option>
                    <option value="sk">SKT</option>
                    <option value="kt">KT</option>
                    <option value="lg">LGU+</option>
                    <option value="etc">기타</option>
            </select><br>

            <br>
            <br>
            <label for="questions">본문</label>
            <textarea style="width: 100%; height: 100px" id="questions" name="content" placeholder="Please write your questions over here"></textarea><br>



            
            <button type="submit">전송</button>
            <!-- <input type="button" value="전송"> -->
            <button type="reset">초기화</button><br><br>

            



        </form>

        <input type="button" value="취소">
